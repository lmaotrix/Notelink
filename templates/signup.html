<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <div class="screen">
        <div class="content">
            <form action="/register" method="post" onsubmit="return ValidatePassword()">
                <div class="imgcontainer">
                    <img src="/static/img/abstract_light.png" alt="logo" class="logo">
                </div>
                <div class="container">
                    <input type="text" placeholder="Enter Username" name="username" required>
    
                    <input type="password" placeholder="Enter Password" name="password" required>

                    <input type="password" placeholder="Repeat Password" name="repeat_password" required class="repeatpsw">

                    <p>By creating an account you agree to our <u>Terms & Privacy</u>.</p>
    
                    <button type="submit">Join Us!</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/signup.js"></script>
</body>
</html>
