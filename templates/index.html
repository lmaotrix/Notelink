<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico">
    <title>Workspace</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <header id="navbar">
        <nav class="navbar-container container">
            <a href="/" class="home-link">
                <div class="navbar-logo"></div>
                Notey
            </a>
            <button type="button" id="navbar-toggle"  aria-controls="navbar-menu" aria-label="Toggle menu"
                aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div id="navbar-menu" aria-labelledby="navbar-toggle">
                <ul class="navbar-links">
                    <li class="navbar-item"><a class="navbar-link" href="/notes">notes</a></li>
                    {% if session.get('username') %}
                        <form action="/logout" method="post">
                            <button type="submit" style="background-color: #0E0D11; width: 100.5px;"><li class="navbar-item"><a class="navbar-link" href="/logout" style="font-weight: 400; font-size: 16px;">Logout</a></li></button>
                        </form>    
                        <div class="user-welcome" style="color: #F8F8F2;">Welcome, {{ session['username'] }}</div>
                    {% else %}
                        <li class="navbar-item"><a class="navbar-link" href="/access">Join Us!</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <div id="editor">
        <form action="/" method="post" class="editorform">
            {% if note %}
            <input type="hidden" name="note_id" value="{{ note.id }}">
            {% endif %}
            <div class="title">
                <input id="noteTitle" placeholder="Enter your Title..." class="input" name="title" type="text" value="{{ note.title if note else '' }}" required>
            </div>
            
            <textarea id="textarea" style="width: 639px; height: 280px; margin: -66px;" placeholder="Insert Text..." name="content" required>{{ note.content if note else '' }}</textarea>
                
            
            <div class="buttons">
                
                <button type="submit">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Save</span>
                </button>
                <button type="button" id="createNote">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Create New</span>
                </button>
            </div>
        </form>
    </div>

    <script src="/static/js/script.js"></script>
    <script src="/static/js/editor.js"></script>
</body>

</html>
